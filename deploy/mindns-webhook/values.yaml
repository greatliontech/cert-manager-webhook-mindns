certManager:
  namespace: cert-manager
  serviceAccountName: cert-manager

image:
  repository: ghcr.io/greatliontech/cert-manager-webhook-mindns
  tag: latest
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

replicaCount: 1

service:
  type: ClusterIP
  port: 443

# Optional default token for mindns (used if Issuer doesn't specify tokenSecretRef)
# Reference an existing secret to set MINDNS_TOKEN environment variable
mindns:
  tokenSecretRef:
    # Name of the secret containing the token
    name: ""
    # Key in the secret
    key: "token"

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}
