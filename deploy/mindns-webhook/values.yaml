# The groupName is used to avoid naming conflicts on the Kubernetes API.
# Set this to a unique domain that you own.
# This name will be referenced in each Issuer's `webhook` stanza.
groupName: acme.example.com

certManager:
  namespace: cert-manager
  serviceAccountName: cert-manager

image:
  repository: ghcr.io/greatliontech/cert-manager-webhook-mindns
  tag: latest
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

replicaCount: 1

service:
  type: ClusterIP
  port: 443

# Optional token authentication for mindns
# Can be set directly or via a secret reference
mindns:
  # Set the token directly (not recommended for production)
  token: ""
  # Or reference an existing secret
  tokenSecretRef:
    # Name of the secret containing the token
    name: ""
    # Key in the secret
    key: "token"

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}
